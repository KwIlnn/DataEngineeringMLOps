apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default

  sources:
    - repoURL: oci://registry-1.docker.io/bitnamicharts
      chart: minio
      targetRevision: latest
      helm:
        valueFiles:
          - $values/helm-values/minio-values.yaml
    - repoUrl: https://github.com/KwIlnn/DataEngineeringMLOps.git
      targetRevision: main
      path: helm-values
      ref: values

  destination:
    server: https://kubernetes.default.svc
    namespace: data-storage

  syncPolicy:
    automated:
      prune: true
      selfHeal: true